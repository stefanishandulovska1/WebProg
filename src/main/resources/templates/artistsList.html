<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Add new Performer to Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }

        table {
            width: 100%;
        }

        table, td, th {
            border: 1px solid black;
            padding: 3px 2px;
        }

        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }

        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<div xmlns:th="http://www.thymeleaf.org">
    <header>
        <h1>Select the Artist to add to the List of Performers </h1>
    </header>
    <section>
        <h2>Select artist:</h2>
        <!-- Make changes to this code to dynamically display radio buttons for each artist as in the example -->
        <form action="/artist" method="POST">
            <div th:each="artist: ${artists}">
                <input type="radio" name="artistId" th:value="${artist.getId()}">
                <label th:text="${artist.getFirstName() + ' ' + artist.getLastName()}"></label>
                <br/>
            </div>
            <br/>
            <input type="hidden" name="trackId" th:value="${trackId}">
            <input type='submit' value='Add artist'>
        </form>
    </section>
    <aside>
        <table>
            <tr>
                <!-- change to show selected trackId -->
                <td><b>Track Id</b></td>
                <td th:text="${trackId}"></td>
            </tr>
        </table>
    </aside>
</div>
</body>
</html>
